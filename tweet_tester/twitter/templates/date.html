<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	<title>Twitter Search</title>
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light">
			<a href="/" class="navbar-brand">HOME</a>
			<div class="collapse navbar-collapse" id="toggleMobMenu">
				<ul class="navbar-nav ms-auto text center">
					<li>
						<a class="nav-link" href="/">Twitter Search</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>

	<div class="d-flex justify-content-center" id="wrapper">
		<form>
			<!-- Page content wrapper-->
			<div id="page-content-wrapper">
				<!-- Page content-->
				<div class="container-fluid">
					<div class="div_info">
						<h5 class="mt-3 mb-3">User Summary</h5>
						<label class="form-label" id="info">Username: {{user_handle}}</label><br>
						<label class="form-label">User ID: {{user_id}}</label><br>
						<label class="form-label mb-3">Privacy Settings: {{user_auth}}</label><br>
					</div>
					<hr>
					<div class="dateset">
						<h4 class="mt-4">Date Settings</h4>

						<div class="mb-2">
							<label class="form-label">Enter Start Date</label>
							<input type="date" class="form-control" id="sdate"><br>
							<label class="form-label">Enter End Date</label>
							<input type="date" class="form-control" id="edate">
						</div><br>
						<div class="d-grid gap-1">
							<button type="submit" class="btn btn-primary" type="button">Save</button>
						</div>
					</div>
		</form>
	</div>
	</div>
	</div>
</body>
<footer>
	<div class="text-center p-4">
		<hr>
		Group 1
	</div>
</footer>

</html>
