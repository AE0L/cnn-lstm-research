<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
        <title>User Tweets</title>

        <style>
            .tweet_card {
                border: 1px solid black;
                padding: 1em;
            }

            .btn-cont {
                display: grid;
                grid-template-columns: 1fr auto;
                justify-items: start;
                width: 100%;
            }

            table {
                width: 100%;
            }

        </style>
    </head>

    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a href="/" class="navbar-brand">HOME</a>
                <div class="collapse navbar-collapse" id="toggleMobMenu">
                    <ul class="navbar-nav ms-auto text center">
                        <li>
                            <a class="nav-link" href="/">Twitter Search</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="d-flex justify-content-center" id="wrapper">
            <div id="page-content-wrapper">
                <!-- Page content-->
                <div class="container-fluid">
                    <br>
                    <table>
                        <tr>
                            <td colspan=2>
                                <div class="btn-cont">
                                    <a class="btn btn-primary" href="../date/">Date Settings</a>
                                    <a class="btn btn-success" href="../analyze/">Classify User</a>
                                </div>
                            </td>
                        </tr>
                    </table>

                    <h4>User Tweets</h4>

                    {% for tweet in output %}
                    <div class="tweet_card">
                        {{ tweet.text }}
                        <br>
                        {{ tweet.timestamp }}
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </body>

</html>
