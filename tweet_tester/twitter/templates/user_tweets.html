<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>User Tweets</title>

    <style>
        .tweet_card {
            border: 1px solid black;
            padding: 1em;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center" id="wrapper">
        <div id="page-content-wrapper">
            <!-- Page content-->
            <div class="container-fluid">
                <br>
                <table>
                    <tr>
                        <td><a class="btn btn-primary" href="../date/">Date Settings</a></td>
                        <td><button type="button" class="btn btn-success">Classify User</button></td>
                    </tr>
                </table><br>
                <h4>User Tweets</h4>
                {% for tweet in output %}
                <div class="tweet_card">
                    {{ tweet.0 }}
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
